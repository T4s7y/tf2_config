bind "MOUSE3" "toggle Hud_MedicAutocallersThreshold 300; wait 200; echo Reset; Hud_MedicAutocallersThreshold 99"


//Vaccinator resistance bind//
//Used to pop blast or fire bubble and switch back to bullet instantly//
alias explosionshield "unbind MOUSE4;+reload;wait 10;+attack2;-reload;wait 10;-attack2;+reload;wait 10;-reload;wait 10;+reload;wait 10;-reload;wait 100;bind MOUSE4 explosionshield"
alias fireshield "unbind MOUSE5;+reload;wait 10;-reload;wait 10;+reload;wait 10;+attack2;-reload;wait 10;-attack2;+reload;wait 10;-reload;wait 100;bind MOUSE5 fireshield"
 
bind MOUSE2 +attack2
bind MOUSE4 explosionshield
bind MOUSE5 fireshield
 
 
 
